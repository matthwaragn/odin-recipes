<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Frito Pie</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1>Frito Pie</h1>
        <img src="./frito-pie.jpg" alt="Frito Pie">
        <h2>Description</h2>
        <p>A Texas-style chili casserole!</p>
        <h2>Ingredients</h2>
        <ul>
            <li>Chili</li>
            <li>Corn chips</li>
            <li>Shredded Cheese</li>
            <li>Diced onions</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Heat up the chili.</li>
            <li>Pour chili over corn chips, in a bowl.</li>
            <li>Sprinkle shredded cheese.</li>
            <li>Add diced onions.</li>
        </ol>
    </body>
</html>
